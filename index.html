<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nawigacja z ustawieniami</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="sidebar">
    <ul class="menu">
      <li><a href="#home">
          <img src="images/home.svg" alt="" width="40px">
          <span>Dom</span></a></li>
      <li><a href="#dash">
          <img src="images/archery.svg" alt="" width="40px">
          <span>Projekty</span></a></li>
      <li><a href="#tematy">
          <img src="images/screen-play.svg" alt="" width="40px">
          <span>Social Media</span></a></li>
      <li><a href="#tematy">
          <img src="images/usd-circle.svg" alt="" width="40px">
          <span>Waluty</span></a></li>
    </ul>
  </nav>
  <div class="container">
    <main class="glassmain">
      <div class="block" id="day">
        <div class="information">
          <div class="title">
            <h1>Dzisiejszy dzień</h1>
            <h2 id="dzien"></h2>
          </div>

          <img src="images/archery.svg" alt="" width="25%">
        </div>

      </div>
      <div class="block" id="temp-day">
        <div class="information">
          <div class="title">
            <h1>Temperatura</h1>
            <h2 id="temp"></h2>

          </div>
          <img src="images/archery.svg" alt="" width="25%">

        </div>
      </div>
      <div class="block" id="temp">
        <div class="top">
          <h2>Śr.Temperatura</h2>
        </div>
        <div class="gauge">
          <div id="temp_circle"></div>
          <div class="gauge-center">
            <span id="temp_value">--°C</span>
            <div class="icon">
              <img src="images/home.svg" alt="" width="30px">
            </div>
          </div>
        </div>
      </div>
      <div class="block" id="intense">

      </div>
      <div class="block" id="power">
        <div class="title">
          <h2>zużycie prądu</h2>
        </div>

        <div class="charts">

          <div class="chart">
            <div class="chart_name"> Kuchnia</div>
            <div class="chartline"></div>
            <div class="chart_chart">
              <div class="chart_chart_chart"></div>
            </div>
          </div>

          <div class="chart">
            <div class="chart_name"> Łazienka</div>
            <div class="chartline"></div>
            <div class="chart_chart2">
              <div class="chart_chart_chart2"></div>
            </div>
          </div>
          <div class="chart">
            <div class="chart_name"> Salon</div>
            <div class="chartline"></div>
            <div class="chart_chart">
              <div class="chart_chart_chart"></div>
            </div>
          </div>
          <div class="chart">
            <div class="chart_name"> Pokój</div>
            <div class="chartline"></div>
            <div class="chart_chart2">
              <div class="chart_chart_chart2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="block" id="turn">

      </div>

    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
